<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?v=45352353">
    <title>Fabrx</title>

    <!-- Fonts Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Fonts End -->

</head>

<body>
    <div class="hero-container">
        <div class="container">
            <!-- Navigation Area Start -->
            <nav class="nav-area">
                <img src="assets/image/navbar/logo.svg" alt="Fabrx Logo">
                <div class="search-area">
                    <form method="post">
                        <input type="search" class="form-field" placeholder="Search" name="name" id='name' required />
                        <label for="Search" class="form-label">Search</label>
                    </form>
                </div>
                <div class="icons">
                    <a href="#"><img src="assets/image/navbar/user.svg" alt="User Icon"></a>
                    <a href="#"><img src="assets/image/navbar/badge.svg" alt="Badge Icon"></a>
                    <a href="#"><img src="assets/image/navbar/hamburger.svg" alt="Hamburger menu Icon"></a>

                </div>
            </nav>
            <!-- Navigation Area End -->

            <!-- Hero Area Start -->
            <section class="hero-area">
                <div class="content-area">
                    <h1>Koda grand sofa by armin dau</h1>
                    <p>New modern fashionable chair by robert
                        kane gorgeous exclusive collection</p>
                    <div class="link">
                        <a href="#">Explore collection</a>
                        <img src="assets/image/hero/arrow-icon.svg" alt="Arrow Icon">
                    </div>
                </div>
                <div class="img-area">
                    <img src="assets/image/hero/armchair.png" alt="Armchair">
                </div>
            </section>
            <!-- Hero Area End -->
        </div>
    </div>

    <!-- Partners Area Start -->
    <section class="partner-area">
        <div class="partner-description">

        </div>
        <div class="partner-image">

        </div>
    </section>
    <!-- Partners Area End -->

    <!-- Big Product Area Start -->
    <section class="big-prod-area">
        <div class="arm-chair">

        </div>
        <div class="desk-lamb">

        </div>
    </section>
    <!-- Big Product Area End -->

    <!-- Featured Products Area Start -->
    <section class="featured-product-area">
        <div class="product-card">
            <img src="" alt="">
            <div class="type"></div>
            <div class="prod-name"></div>
            <div class="price"></div>
        </div>
        <div class="product-card-two">
            <img src="" alt="">
            <div class="type"></div>
            <div class="prod-name"></div>
            <div class="price"></div>
        </div>
        <div class="product-card-three">
            <img src="" alt="">
            <div class="type"></div>
            <div class="prod-name"></div>
            <div class="price"></div>
        </div>
    </section>
    <!-- Featured Products Area End -->

    <!-- Collection Area Start -->
    <section class="collection-area">
        <div class="collection-desc">

        </div>
        <div class="collection-prod">

        </div>
    </section>
    <!-- Collection Area End -->

    <!-- Featured Sort Area Start -->
    <section class="featured-sort">
        <div class="sort-a">

        </div>
        <div class="sort-b">

        </div>
    </section>
    <!-- Featured Sort Area End -->

    <!-- Latest Artices Area Start -->
    <section class="latest-artices">
        <div class="artices-card"></div>
        <div class="artices-card"></div>
        <div class="artices-card"></div>
        <div class="artices-card"></div>
    </section>
    <!-- Latest Artices Area End -->

    <!-- Footer Area Start -->
    <footer class="footer-area">
        <div class="desc-section"></div>
        <div class="columns-section">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
        <div class="footer-end">
            <div class="social"></div>
            <div class="corporate"></div>
        </div>
    </footer>
    <!-- Footer Area End -->

</body>

</html>
