<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?v=45352353">
    <title>Fabrx</title>

    <!-- Fonts Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Fonts End -->

</head>

<body>
    <nav class="nav-area">
        <div class="container nav-area__container">
            <img src="assets/image/navbar/logo.svg" alt="Fabrx Logo">
            <div class="search-area">
                <form method="post">
                    <input type="search" class="form-field" placeholder="Search" name="name" id='name' required />
                    <label for="Search" class="form-label">Search</label>
                </form>
            </div>
            <div class="icons">
                <a class="icon" href="#"><img src="assets/image/navbar/user.svg" alt="User Icon"></a>
                <a class="icon" href="#"><img src="assets/image/navbar/badge.svg" alt="Badge Icon"></a>
                <a class="icon" href="#"><img src="assets/image/navbar/hamburger.svg" alt="Hamburger menu Icon"></a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container hero__container">
            <div class="hero__content">
                <h1 class="hero__title">Koda grand sofa by armin dau</h1>
                <p class="hero__description">New modern fashionable chair by robert
                    kane gorgeous exclusive collection</p>
                <a class="link" href="#">
                    <span>Explore collection</span>
                    <img src="assets/image/hero/arrow-icon.svg" alt="Arrow Icon">
                </a>
            </div>
            <div class="img-area">
                <img src="assets/image/hero/armchair.png" alt="Armchair">
            </div>
        </div>
    </section>

    <!-- Partners Area Start -->
    <section class="partner-area">
        <div class="container">
            <p class="partner-description">
                â€” Trusted by industry leaders
            </p>
            <div class="partner-images">
                <img src="assets/image/partner/facebook.svg" alt="Facebook Icon">
                <img src="assets/image/partner/microsoft.svg" alt="Microsoft Icon">
                <img src="assets/image/partner/visa.svg" alt="visa Icon">
                <img src="assets/image/partner/uber.svg" alt="Uber Icon">
                <img src="assets/image/partner/coca-cola.svg" alt="Coca Cola Icon">
                <img src="assets/image/partner/netflix.svg" alt="Netflix Icon">
            </div>
        </div>
    </section>
    <!-- Partners Area End -->

    <!-- Big Product Area Start -->
    <section>
        <div class="container big-prod">
            <div class="big-prod__armchair">
                <img class="big-prod__img" src="assets/image/main-prod/sharp-couche.png" alt="Sharp Couche Image">
                <h3 class="big-prod__description">Kora grang sofa by armen dali</h3>
            </div>
            <div class="big-prod__desklamb">
                <img src="assets/image/main-prod/table-lamb.png" alt="Table Lamb Image">
                <h3 class="big-prod__description">Kora grang sofa by armen dali</h3>
            </div>
        </div>
    </section>
    <!-- Big Product Area End -->

    <!-- Featured Products Area Start -->
    <section class="featured-product">
        <div class="product-card">
            <img src="" alt="">
            <div class="type"></div>
            <div class="prod-name"></div>
            <div class="price"></div>
        </div>
        <div class="product-card-two">
            <img src="" alt="">
            <div class="type"></div>
            <div class="prod-name"></div>
            <div class="price"></div>
        </div>
        <div class="product-card-three">
            <img src="" alt="">
            <div class="type"></div>
            <div class="prod-name"></div>
            <div class="price"></div>
        </div>
    </section>
    <!-- Featured Products Area End -->

    <!-- Collection Area Start -->
    <section class="collection">
        <div class="collection-desc">

        </div>
        <div class="collection-prod">

        </div>
    </section>
    <!-- Collection Area End -->

    <!-- Featured Sort Area Start -->
    <section class="featured-sort">
        <div class="sort-a">

        </div>
        <div class="sort-b">

        </div>
    </section>
    <!-- Featured Sort Area End -->

    <!-- Latest Artices Area Start -->
    <section class="latest-artices">
        <div class="artices-card"></div>
        <div class="artices-card"></div>
        <div class="artices-card"></div>
        <div class="artices-card"></div>
    </section>
    <!-- Latest Artices Area End -->

    <!-- Footer Area Start -->
    <footer class="footer-area">
        <div class="desc-section"></div>
        <div class="columns-section">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
        <div class="footer-end">
            <div class="social"></div>
            <div class="corporate"></div>
        </div>
    </footer>
    <!-- Footer Area End -->

</body>

</html>
